<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pinterest</title>
</head>

<body>
    <header class="flex">
        <div class="padding_header_elements">
            <a href="#start_content">
                <img src="./assets/pinterest_logo.png" alt="logo">
            </a>
        </div>
        <a href="#start_content" class="main_button">
            <div class="set_black main_link">
                <h1>Главная</h1>
            </div>
        </a>
        <input class="search_input gray" type="search" name="f" placeholder="Поиск" id="poisk">
        <div class="dd expanded" data-type="hor" data-event="click" id="horMenu">
            <div class="dd__item">
                <a href="#" class="dd__link"><i class="bi bi-bell-fill"></i></a>
                <ul class="dd__sub">
                    <li class="dd__sub-item">item 1</li>
                    <li class="dd__sub-item" disabled="true">item 2</li>
                    <li class="dd__sub-item dd__sub-item__bold">item 3</li>
                    <li class="dd__sub-item dd__sub-item__italic"><a href="//mail.ru/" target="_blank">item 4</a></li>
                </ul>
            </div>
            <div class="dd__item">
                <span class="dd__link"><i class="bi bi-chat-dots-fill"></i></span>
            </div>
            <div class="dd__item">
                <span class="dd__link"><i class="bi bi-person-circle" id="face"></i></span>
            </div>
            <div class="dd__item">
                <span class="dd__link shevron"><i class="bi bi-chevron-down"></i></span>
                <ul class="dd__sub">
                    <p>Ваши аккаунты</p>
                    <li><a href="#">Добавить аккаунт</a></li>
                    <li><a href="#">Перейти на бизнес-аккаунт</a></li>
                    <p>Дополнительно</p>
                    <li><a href="#">Настройки</a></li>
                    <li><a href="#">Настроить ленту</a></li>
                    <li><a href="#">Установить приложение Windows</a></li>
                    <li><a href="#">Получить справку <i class="bi bi-arrow-up-right"></i></a></li>
                    <li><a href="#">Посмотреть условия и политику ...<i class="bi bi-arrow-up-right"></i></a></li>
                    <li><a href="#">Выход</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main id="start_content">

    </main>
    <script src="./script.js"></script>
</body>

</html>
