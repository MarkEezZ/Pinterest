<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pinterest</title>
</head>
<body>
    <header class="flex">
        <div class="padding_header_elements">
            <img src="./assets/pinterest_logo.png" alt="logo">
        </div>
        <a href="#start_content">
            <div class="set_black main_link">
                <h1>Главная</h1>
            </div>
        </a>
        <div class="search_line padding_header_elements flex gray">
            <div class="small_size gray">
                <img src="./assets/search.png" alt="search_glass">
            </div>
            <input class="search_input gray" type="text" placeholder="Поиск">
        </div>
        <div class="padding_header_elements">
            <img src="./assets/nothifications.png" alt="nothifications">
        </div>
        <div class="padding_header_elements">
            <img src="./assets/message.png" alt="messages">
        </div>
        <div class="padding_header_elements">
            <div class="small_size gray">
                <h2 id="profile_letter"></h2>
            </div>
        </div>
        <div class="padding_header_elements">
            <div class="small_size gray">
                <img src="./assets/expand_arrow.png" alt="expand_arrow">
            </div>
        </div>
    </header>
    <main id="start_content">

    </main>
</body>
</html>
